# fly.toml file generated for gogs-server

# Change this for your App's name
app = "gogs-server"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

# Pulls latest Gogs image from Docker Hub:
# https://hub.docker.com/r/gogs/gogs
[build]
  image = "gogs/gogs"

[experimental]
  allowed_public_ports = [22]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[services]]
internal_port = 22
protocol      = "tcp"

    [[services.ports]]
    handlers = []
    port     = 10022

    [[services.tcp_checks]]
    interval = 10000
    timeout  = 2000

#Â Volume storage for Git & Blob data

[[mounts]]
source="data"
destination="/data"

